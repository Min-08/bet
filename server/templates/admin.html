<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Virtual Probability Simulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin_static/css/admin.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <span class="navbar-brand">Admin Console</span>
        <span class="text-white-50">계정/포인트 관리</span>
        <a class="nav-link text-white-50" href="/admin/settings">게임 설정</a>
      </div>
    </nav>

    <main class="container pb-5">
      <section class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label" for="adminSecret">관리자 비밀번호</label>
              <input
                type="password"
                id="adminSecret"
                class="form-control"
                placeholder="환경변수 admin_secret"
              />
            </div>
            <div class="col-md-2 d-grid">
              <button id="adminAuthBtn" class="btn btn-secondary">
                확인
              </button>
            </div>
            <div class="col-md-4">
              <label class="form-label">상태</label>
              <div id="adminFeedback" class="alert alert-info mb-0 d-none"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="card shadow-sm mb-4">
        <div class="card-header"><h5 class="mb-0">계정 생성</h5></div>
        <div class="card-body">
          <form id="userCreateForm" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label" for="userName">이름</label>
              <input type="text" id="userName" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label class="form-label" for="userPin">PIN (4자리)</label>
              <input
                type="password"
                id="userPin"
                maxlength="4"
                pattern="\d{4}"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label" for="initialBalance">초기 시드 포인트</label>
              <input type="number" id="initialBalance" value="0" class="form-control" />
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-primary">생성</button>
            </div>
          </form>
        </div>
      </section>

      <section class="card shadow-sm mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">계정 목록</h5>
          <div class="d-flex gap-2">
            <input
              type="text"
              id="searchUser"
              class="form-control form-control-sm"
              placeholder="이름 검색"
            />
            <button id="refreshUsers" class="btn btn-outline-secondary btn-sm">새로고침</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-sm align-middle mb-0">
            <thead>
              <tr>
                <th>이름</th>
                <th>PIN</th>
                <th>총합</th>
                <th>시드</th>
                <th>충전</th>
                <th>교환</th>
                <th>조정</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card shadow-sm mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">실시간 게임 진행</h5>
          <div class="d-flex gap-2 align-items-center">
            <span id="activeGameStatus" class="text-muted small">대기 중...</span>
            <button id="refreshActiveGames" class="btn btn-outline-secondary btn-sm">새로고침</button>
          </div>
        </div>
        <div class="card-body">
          <div id="activeGameList" class="game-log-list"></div>
        </div>
      </section>

      <section class="card shadow-sm mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">누적 게임 로그</h5>
          <div class="d-flex gap-2 align-items-center">
            <span id="gameLogStatus" class="text-muted small">대기 중...</span>
            <button id="refreshLogs" class="btn btn-outline-secondary btn-sm">새로고침</button>
          </div>
        </div>
        <div class="card-body">
          <div id="gameLogList" class="game-log-list"></div>
        </div>
      </section>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/admin_static/js/admin.js?v=2"></script>
  </body>
</html>
