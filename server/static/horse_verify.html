<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horse Verify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/game_static/css/style.css" />
    <style>
      body { background:#0b172a; color:#f8fafc; }
      .card { background:#111827; border:1px solid #1f2937; color:#e5e7eb; }
      table td, table th { color:#e5e7eb; }
    </style>
  </head>
  <body class="p-4">
    <div class="container-fluid">
      <h2 class="mb-3">Horse Verify / Replay</h2>
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="d-flex align-items-end gap-2 mb-3">
                <div class="flex-grow-1">
                  <label class="form-label">시드로 검색</label>
                  <input type="text" id="seedInput" class="form-control" placeholder="race seed" />
                </div>
                <button class="btn btn-primary" id="seedSearchBtn">조회</button>
              </div>
              <div class="table-responsive" style="max-height:380px;">
                <table class="table table-sm table-hover align-middle mb-0" id="historyTable">
                  <thead><tr><th>ID</th><th>Seed</th><th>승/선택</th><th>배팅/결과</th><th>시간</th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title">레이스 메타</h5>
              <div id="metaArea" class="small text-white">레이스를 선택하거나 시드를 조회하세요.</div>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">리플레이</h5>
              <div id="replayBoard">
                <p class="text-white mb-0">타임라인을 로드하면 여기서 재생됩니다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/admin_static/js/horse_verify.js"></script>
  </body>
</html>
