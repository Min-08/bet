<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Probability Simulation - 게임 클라이언트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/game_static/css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="overlay"></div>
    <div class="container py-5 position-relative">
      <header class="text-center mb-4">
        <h1 class="fw-bold">Virtual CASINO Simulation</h1>
        <p class="lead fw-bold">가상 카지노 시뮬레이션</p>
      </header>

      <div id="authCard" class="card shadow text-dark mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">로그인</h5>
          <form id="loginForm" class="row g-3 align-items-end">
            <div class="col-md-6">
              <label class="form-label" for="loginName">이름</label>
              <input type="text" class="form-control" id="loginName" required />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="loginPin">PIN (4자리 숫자)</label>
              <input
                type="password"
                pattern="\d{4}"
                maxlength="4"
                class="form-control"
                id="loginPin"
                required
              />
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-primary">로그인</button>
            </div>
          </form>
          <div id="loginFeedback" class="alert d-none mt-3" role="alert"></div>
        </div>
      </div>

      <div id="appArea" class="d-none">
        <div class="card shadow text-dark mb-4">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1" id="userNameLabel"></h5>
              <p class="mb-0 text-muted">현재 포인트: <strong id="balanceLabel">0</strong> pt</p>
            </div>
            <div>
              <button id="refreshBalance" class="btn btn-outline-secondary me-2">새로고침</button>
              <button id="logoutBtn" class="btn btn-outline-light">로그아웃</button>
            </div>
          </div>
        </div>

        <div class="row g-4 mb-3" id="gameChooser">
          <div class="col-md-4 game-col" data-game="updown">
            <div class="card shadow-sm h-100 game-card" data-game="updown">
              <div class="card-body">
                <h5 class="card-title fw-bold">UP&DOWN</h5>
                <div class="icon-badge">
                  <img src="/game_static/img/updown.svg" alt="UpDown Icon" />
                </div>
                <p class="text-muted mb-2">&nbsp;</p>
                <button class="btn btn-outline-primary w-100 game-select" data-game="updown">선택</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 game-col" data-game="slot">
            <div class="card shadow-sm h-100 game-card" data-game="slot">
              <div class="card-body">
                <h5 class="card-title fw-bold">SLOT MACHINE</h5>
                <div class="icon-badge">
                  <img src="/game_static/img/slot_777.svg" alt="Slot 777 Icon" />
                </div>
                <p class="text-muted mb-2">&nbsp;</p>
                <button class="btn btn-outline-primary w-100 game-select" data-game="slot">선택</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 game-col" data-game="baccarat">
              <div class="card shadow-sm h-100 game-card" data-game="baccarat">
              <div class="card-body">
                <h5 class="card-title fw-bold">BACCARAT</h5>
                <div class="icon-badge">
                  <img src="/game_static/img/spc.svg" alt="Baccarat Icon" />
                </div>
                <p class="text-muted mb-2">&nbsp;</p>
                <button class="btn btn-outline-primary w-100 game-select" data-game="baccarat">선택</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow text-dark d-none" id="betCard">
          <div class="card-body">
            <h5 class="card-title" id="selectedGameTitle">게임을 선택하세요</h5>
            <p class="text-muted small mb-3" id="selectedGameDetail"></p>
            <div class="row g-3 align-items-end">
              <div class="col-md-4">
                <label class="form-label">베팅 포인트</label>
                <input type="number" id="betAmount" class="form-control" min="1" value="1" />
              </div>
              <div class="col-md-4 d-none" id="baccaratExtra">
                <label class="form-label">베팅 선택</label>
                <select class="form-select" id="betChoiceBaccarat">
                  <option value="player">Player</option>
                  <option value="banker">Banker</option>
                  <option value="tie">Tie</option>
                </select>
              </div>
              <div class="col-auto d-grid">
                <button class="btn btn-primary btn-wide" id="playSelected">게임 시작</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow text-dark mt-4 d-none" id="playCard">
          <div class="card-body">
            <h5 class="card-title">플레이 화면</h5>
            <div id="gameBoard" class="game-board">
              <p class="text-muted mb-0">게임을 선택하고 시작하면 여기에서 진행됩니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/game_static/js/app.js" defer></script>
  </body>
</html>
