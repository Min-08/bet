<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Probability Simulation - 게임 클라이언트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/game_static/css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="overlay"></div>
    <div class="container py-5 position-relative">
      <header class="text-center mb-5">
        <h1>Virtual Probability Simulation</h1>
        <p class="lead">가상 포인트 기반 시뮬레이션 · 세션 키가 필요합니다.</p>
      </header>

      <section class="card shadow-lg text-dark mb-4">
        <div class="card-body">
          <form id="keyForm" class="row gy-3 align-items-end">
            <div class="col-md-8">
              <label for="sessionKey" class="form-label">세션 키 입력</label>
              <input
                type="text"
                class="form-control"
                id="sessionKey"
                placeholder="예: a1b2c3d4"
                required
              />
            </div>
            <div class="col-md-4 d-grid">
              <button type="submit" class="btn btn-primary">
                세션 확인
              </button>
            </div>
          </form>
          <div id="keyFeedback" class="alert d-none mt-3" role="alert"></div>
        </div>
      </section>

      <section id="sessionInfo" class="card shadow mb-4 d-none text-dark">
        <div class="card-body">
          <div class="d-flex flex-column flex-md-row justify-content-between">
            <div>
              <p class="mb-1 text-muted">게임 종류</p>
              <h4 id="gameName" class="mb-0"></h4>
            </div>
            <div class="text-md-end">
              <p class="mb-1 text-muted">배팅 포인트</p>
              <h4 id="betAmount" class="mb-0"></h4>
            </div>
          </div>
          <p class="mt-3 mb-0">아래 버튼을 눌러 게임을 시작하세요.</p>
        </div>
      </section>

      <div class="d-grid mb-4">
        <button class="btn btn-lg btn-warning" id="startGame" disabled>
          게임 시작
        </button>
      </div>

      <section id="gameArea" class="card shadow text-dark d-none">
        <div class="card-body">
          <div id="gamePlaceholder" class="game-placeholder text-center py-5">
            세션 키를 검증한 뒤 게임을 시작하세요.
          </div>
        </div>
      </section>

      <section id="resultArea" class="card shadow text-dark mt-4 d-none">
        <div class="card-body">
          <h5 class="card-title">결과 요약</h5>
          <p id="resultSummary" class="mb-3 text-muted">
            아직 결과가 없습니다.
          </p>
          <button class="btn btn-success" id="reportResult" disabled>
            서버에 결과 전송
          </button>
        </div>
      </section>
    </div>

    <script src="/game_static/js/app.js" defer></script>
  </body>
</html>
